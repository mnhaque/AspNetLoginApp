<div ng-controller="RegisterCtrl as register">
    <h1 class="form-signin-heading">Register</h1>
    <form ng-submit="register.submit()" name="form" class="form-signin" novalidate>
        <input name="firstName" ng-model="firstName" type="text" class="form-control" placeholder="First Name" required>
        <input name="middleName" ng-model="middleName" type="text" class="form-control" placeholder="Middle Name">
        <input name="lastName" ng-model="lastName" type="text" class="form-control" placeholder="Last Name" required>
        <select required id="country" class="form-control" ng-model="countrySrc" ng-options="country for (country, states) in countries" ng-change="GetSelectedCountry()">
            <option value=''>Select</option>
        </select>
        <select required id="state" class="form-control" ng-disabled="!countrySrc" ng-model="stateSrc" ng-options="state for (state,city) in countrySrc" ng-change="GetSelectedState()">
            <option value=''>Select</option>
        </select>
        <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
        <p class="help-block" ng-show="form.email.$dirty && form.email.$invalid">Please enter a proper email.</p>
        <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
        <input name="password_confirm" ng-model="password_confirm" type="password" class="form-control" placeholder="Confirm Password"
               validate-equals='password'>
        <p class="help-block" ng-show="form.password_confirm.$dirty && password_confirm != password">please match the passwords.</p>
        <button ng-disabled="(!form.email.$dirty || form.email.$invalid) || (!form.password_confirm.$dirty || password_confirm != password)"
                class="btn btn-lg btn-primary btn-block" type="submit">
            Submit
        </button>
    </form>
</div>
