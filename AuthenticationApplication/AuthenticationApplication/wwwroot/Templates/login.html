<div ng-controller="LoginCtrl as login">
    <form ng-submit="login.submit()" name="form" class="form-signin" novalidate>
        <h1 class="form-signin-heading text-muted">Login</h1>
        <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
        <p class="help-block" ng-show="form.email.$dirty && form.email.$invalid">Please enter a proper email.</p>
        <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
        <button ng-disabled="form.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <br />
        <a class="text-muted pull-right" ui-sref="register">Create account</a>
    </form>
</div>
